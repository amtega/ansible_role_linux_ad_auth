---

galaxy_info:
  role_name: linux_ad_auth
  namespace: amtega
  author: >-
    Daniel Sánchez Fábregas /
    Juan Antonio Valiño García /
    José Enrique Mourón Regueira
  description: Setup system authentication to use Windows Active Directory
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 33
        - 34
    - name: Windows
      versions:
        - 2016
  galaxy_tags:
    - active
    - directory
    - authentication
    - security
    - sssd

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 33
        redhat: 7
      check_plaform_variables:
        - linux_ad_auth_domain
        - linux_ad_auth_host_ou

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            "adcli": latest
            "oddjob": latest
            "oddjob-mkhomedir": latest
            "realmd": latest
            "samba-common-tools": latest
            "sssd": latest
            "krb5-workstation": latest
        centos:
          7:
            "pam_krb5": latest
          8:
            "authselect": latest
        redhat:
          7:
            "pam_krb5": latest
          8:
            "authselect": latest
        fedora:
          all:
            "authselect": latest

      packages_python:
        all:
          all:
            "pexpect>=3.3": present
