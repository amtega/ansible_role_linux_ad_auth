---

galaxy_info:
  role_name: linux_ad_auth
  author: Daniel Sánchez Fábregas / Juan Antonio Valiño García
  description: Setup system authentication to use Windows Active Directory
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.8
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
    - name: Windows
      versions:
        - 2016
  galaxy_tags:
    - active
    - directory
    - authentication
    - security
    - sssd

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 27
        rhel: 7
      check_plaform_variables:
        - linux_ad_auth_domain
        - linux_ad_auth_host_ou

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            "adcli": latest
            "krb5-workstation": latest
            "oddjob": latest
            "oddjob-mkhomedir": latest
            "openldap-clients": latest
            "pam_krb5": latest
            "realmd": latest
            "samba-common-tools": latest
            "sssd": latest
      packages_python:
        all:
          all:
            "pexpect>=3.3": present
